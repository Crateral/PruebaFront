<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Employee</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>Id</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Salary</th>
                        <th>Anual Saraly</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees" class="text-center">
                        <td>{{employee.id}}</td>
                        <td>{{employee.name}}</td>
                        <td>{{employee.age}}</td>
                        <td>{{employee.salary}}</td>
                        <td>{{employee.anualSalary}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
